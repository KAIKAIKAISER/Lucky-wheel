<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DecidePro - æ™ºèƒ½å†³ç­–åŠ©æ‰‹</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --sidebar-bg: #0f172a;
            --sidebar-hover: #1e293b;
            --main-bg: #f1f5f9;
            --card-bg: #ffffff;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --border: #e2e8f0;
            --input-bg: #f8fafc;
            --result-bg: #eef2ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--main-bg);
            height: 100vh; 
            display: flex; 
            color: var(--text-dark);
            overflow: hidden;
        }

        /* --- ä¾§è¾¹æ  --- */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            z-index: 50;
        }
        .logo { display: flex; align-items: center; gap: 12px; font-size: 1.2rem; font-weight: 700; margin-bottom: 30px; color: white; }
        .logo i { font-size: 24px; color: var(--primary); }
        .nav-label { font-size: 12px; color: #94a3b8; margin-bottom: 10px; text-transform: uppercase; font-weight: 600; }
        .topic-list { list-style: none; overflow-y: auto; flex: 1; }
        .topic-item { padding: 12px 16px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .topic-item:hover { background: var(--sidebar-hover); }
        .topic-item.active { background: linear-gradient(90deg, var(--primary) 0%, #6366f1 100%); box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        .topic-info h4 { font-size: 14px; margin-bottom: 4px; font-weight: 500; }
        .topic-info p { font-size: 11px; color: rgba(255,255,255,0.6); }
        .btn-new-decision { margin-top: 20px; padding: 12px; border: 1px solid rgba(255,255,255,0.2); background: transparent; color: white; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-new-decision:hover { background: rgba(255,255,255,0.1); }
        .sync-area { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .sync-input { width: 100%; padding: 8px; background: rgba(0,0,0,0.3); border: none; border-radius: 6px; color: white; font-size: 12px; margin-bottom: 8px; }
        .btn-sync { width: 100%; padding: 8px; background: var(--primary); border: none; border-radius: 6px; color: white; cursor: pointer; font-size: 12px; }

        /* --- ä¸»å†…å®¹åŒº --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative;
        }
        .mobile-header { display: none; padding: 15px; background: white; border-bottom: 1px solid var(--border); align-items: center; gap: 15px; }
        .hamburger { font-size: 24px; cursor: pointer; color: var(--text-dark); }
        .scroll-area { flex: 1; overflow-y: auto; padding: 40px; display: flex; justify-content: center; }

        .card {
            background: var(--card-bg);
            width: 100%; max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex; flex-direction: column;
            min-height: 600px;
            transition: all 0.3s;
        }

        .card-header {
            padding: 30px 30px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .header-left label { font-size: 12px; color: var(--text-gray); font-weight: 600; }
        .header-title-input { font-size: 24px; font-weight: 700; color: var(--text-dark); border: none; width: 100%; margin-top: 5px; background: transparent; }
        .header-title-input:focus { outline: none; }
        .btn-delete-main { font-size: 20px; color: #94a3b8; cursor: pointer; }
        .btn-delete-main:hover { color: #ef4444; }

        .card-body { padding: 30px; flex: 1; display: flex; flex-direction: column; }
        .card-footer { padding: 20px 30px 30px; display: flex; gap: 15px; margin-top: auto; }

        /* --- è§†å›¾1: ç¼–è¾‘æ¨¡å¼ --- */
        .view-edit { display: flex; flex-direction: column; height: 100%; }
        .options-label { font-size: 14px; color: var(--text-gray); margin-bottom: 15px; }
        .options-container { display: flex; flex-direction: column; gap: 10px; }
        .option-row { display: flex; align-items: center; background: var(--input-bg); padding: 12px 16px; border-radius: 8px; gap: 10px; border: 1px solid transparent; transition: 0.2s; }
        .option-row:hover { border-color: #cbd5e1; }
        .option-dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; }
        .option-input { flex: 1; border: none; background: transparent; font-size: 15px; color: var(--text-dark); }
        .option-input:focus { outline: none; }
        .btn-remove-opt { color: #cbd5e1; cursor: pointer; font-size: 18px; }
        .add-option-row { display: flex; align-items: center; border: 1px dashed #cbd5e1; padding: 12px 16px; border-radius: 8px; margin-top: 10px; cursor: text; }
        .add-option-row:focus-within { border-color: var(--primary); border-style: solid; }
        .add-btn-small { background: #cbd5e1; color: white; width: 24px; height: 24px; border-radius: 4px; display: flex; align-items: center; justify-content: center; margin-left: auto; cursor: pointer; }
        .add-option-row:focus-within .add-btn-small { background: var(--primary); }

        /* --- è§†å›¾2: è½¬ç›˜æ¨¡å¼ --- */
        .view-wheel { display: none; flex-direction: column; align-items: center; height: 100%; }
        .view-wheel.active { display: flex; }

        .wheel-stage {
            position: relative;
            width: 320px; height: 320px;
            margin: 20px 0;
        }
        canvas { 
            width: 100%; height: 100%; 
            border-radius: 50%; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); 
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        .pointer-triangle {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 35px solid #1e293b;
            z-index: 10;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.2));
        }

        .center-go-btn {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background: #fff;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: var(--primary); font-size: 18px;
            cursor: pointer; z-index: 20;
            transition: 0.2s;
        }
        .center-go-btn:active { transform: translate(-50%, -50%) scale(0.95); }
        .center-go-btn:hover { background: #f8fafc; }

        .result-card {
            margin-top: auto;
            width: 100%;
            background: var(--result-bg);
            border: 1px solid #c7d2fe;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            display: none;
            animation: slideUp 0.4s ease;
        }
        .result-card.show { display: block; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .result-badges { display: flex; gap: 10px; margin-bottom: 10px; }
        .badge { font-size: 10px; padding: 4px 8px; border-radius: 4px; font-weight: 600; text-transform: uppercase; }
        .badge-orange { background: #ffedd5; color: #c2410c; }
        .badge-gray { color: #64748b; font-weight: normal; }
        .close-result { position: absolute; top: 15px; right: 15px; cursor: pointer; color: #64748b; }

        .result-value { font-size: 32px; font-weight: 800; color: #312e81; margin-bottom: 8px; }
        .result-quote { font-size: 13px; color: #6366f1; font-style: italic; }

        .btn-action { flex: 1; padding: 14px; border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-primary { background: var(--primary); border: none; color: white; box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.4); }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-outline { background: white; border: 1px solid var(--border); color: var(--text-dark); }
        .btn-outline:hover { background: #f8fafc; }

        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 40; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -260px; height: 100%; }
            .sidebar.active { transform: translateX(260px); }
            .sidebar-overlay.active { display: block; }
            .mobile-header { display: flex; }
            .scroll-area { padding: 15px; }
            .card { min-height: auto; margin-bottom: 20px; }
            .wheel-stage { width: 280px; height: 280px; }
        }
    </style>
</head>
<body>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
    <div class="logo"><i class="ph-fill ph-brain"></i> DecidePro</div>
    <div class="nav-label">æˆ‘çš„å†³å®š</div>
    <ul class="topic-list" id="topicList"></ul>
    <button class="btn-new-decision" onclick="createNewTopic()"><i class="ph-bold ph-plus"></i> æ–°å»ºå†³å®š</button>
    <div class="sync-area">
        <input type="text" id="syncKeyInput" class="sync-input" placeholder="è¾“å…¥åŒæ­¥æš—å·">
        <button class="btn-sync" id="btnSync" onclick="startCloudSync()">â˜ï¸ åŒæ­¥æ•°æ®</button>
    </div>
</div>

<div class="main-content">
    <div class="mobile-header">
        <i class="ph-bold ph-list hamburger" onclick="toggleSidebar()"></i>
        <h3 style="font-size: 16px; font-weight: 600;">å†³å®šäº‹é¡¹</h3>
    </div>

    <div class="scroll-area">
        <div class="card">
            <div class="card-header">
                <div class="header-left" style="flex:1; margin-right: 15px;">
                    <label>å†³å®šäº‹é¡¹</label>
                    <input type="text" id="topicTitle" class="header-title-input" value="å»å“ªé‡Œæ—…æ¸¸">
                </div>
                <i class="ph-bold ph-trash btn-delete-main" onclick="deleteCurrentTopic()" title="åˆ é™¤æ­¤å†³å®š"></i>
            </div>

            <div class="card-body">
                
                <!-- è§†å›¾ 1: ç¼–è¾‘æ¨¡å¼ -->
                <div id="viewEdit" class="view-edit">
                    <div class="options-label">é€‰é¡¹åˆ—è¡¨ (<span id="optCount">0</span>)</div>
                    <div class="options-container" id="optionsContainer"></div>
                    <div class="add-option-row">
                        <input type="text" id="newOptionInput" class="option-input" placeholder="æ·»åŠ é€‰é¡¹ (ä¾‹å¦‚: å·´é»)..." onkeypress="handleEnter(event)">
                        <div class="add-btn-small" onclick="addOption()"><i class="ph-bold ph-plus"></i></div>
                    </div>
                </div>

                <!-- è§†å›¾ 2: è½¬ç›˜æ¨¡å¼ -->
                <div id="viewWheel" class="view-wheel">
                    <div class="wheel-stage">
                        <div class="pointer-triangle"></div>
                        <canvas id="wheelCanvas" width="800" height="800"></canvas>
                        <div class="center-go-btn" onclick="spinWheel()">GO</div>
                    </div>

                    <div class="result-card" id="resultCard">
                        <div class="result-badges">
                            <span class="badge badge-orange">éšæœºç»“æœ</span>
                            <span class="badge badge-gray" id="resultTime">12:30:05</span>
                        </div>
                        <i class="ph-bold ph-x close-result" onclick="hideResult()"></i>
                        <div class="result-value" id="resultValue">ä¸Šæµ·</div>
                        <div class="result-quote">"å‘½è¿ä¹‹è½®å·²ç»åšå‡ºäº†é€‰æ‹©ï¼"</div>
                    </div>
                </div>

            </div>

            <div class="card-footer" id="footerEdit">
                <button class="btn-action btn-outline" onclick="switchView('wheel')">
                    <i class="ph-bold ph-dice-five"></i> éšæœºè½¬ç›˜
                </button>
                <button class="btn-action btn-primary" onclick="simulateAI()">
                    <i class="ph-bold ph-magic-wand"></i> AI å¸®æˆ‘é€‰
                </button>
            </div>

            <div class="card-footer" id="footerWheel" style="display:none">
                <button class="btn-action btn-outline" onclick="spinWheel()">
                    <i class="ph-bold ph-arrows-clockwise"></i> å†è½¬ä¸€æ¬¡
                </button>
                <button class="btn-action btn-primary" onclick="switchView('edit')">
                    <i class="ph-bold ph-pencil-simple"></i> è¿”å›ç¼–è¾‘
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const supabaseConfig = {
        url: 'https://xaniobacfeluxrivonoz.supabase.co',  
        key: 'sb_publishable_ExJJzJmSAYxw0nTqQNWy3A_eGYjjb5K' 
    };

    let supabase = null;
    try {
        if (!supabaseConfig.url.includes('ä½ çš„é¡¹ç›®ID')) {
            supabase = window.supabase.createClient(supabaseConfig.url, supabaseConfig.key);
        }
    } catch (e) { console.error("Supabase Error", e); }

    const defaultTopics = [
        { id: 't1', title: "å»å“ªé‡Œæ—…æ¸¸", options: ["ä¸Šæµ·", "ä¸œäº¬", "çº½çº¦", "æ›¼è°·", "é›…åŠ è¾¾", "å‰éš†å¡"] },
    ];
    const colors = ["#ff7675", "#fdcb6e", "#55efc4", "#74b9ff", "#a29bfe", "#fab1a0"];

    let topics = [];
    let currentTopicId = null;
    let isSpinning = false;
    let currentRotation = 0;

    const els = {
        sidebar: document.getElementById('sidebar'),
        sidebarOverlay: document.getElementById('sidebarOverlay'),
        topicList: document.getElementById('topicList'),
        topicTitle: document.getElementById('topicTitle'),
        optionsContainer: document.getElementById('optionsContainer'),
        optCount: document.getElementById('optCount'),
        newOptionInput: document.getElementById('newOptionInput'),
        viewEdit: document.getElementById('viewEdit'),
        viewWheel: document.getElementById('viewWheel'),
        footerEdit: document.getElementById('footerEdit'),
        footerWheel: document.getElementById('footerWheel'),
        canvas: document.getElementById('wheelCanvas'),
        resultCard: document.getElementById('resultCard'),
        resultValue: document.getElementById('resultValue'),
        resultTime: document.getElementById('resultTime'),
        syncInput: document.getElementById('syncKeyInput'),
        btnSync: document.getElementById('btnSync')
    };
    const ctx = els.canvas.getContext('2d');

    function init() {
        let stored = localStorage.getItem('decidepro_data');
        if (stored) topics = JSON.parse(stored);
        else topics = JSON.parse(JSON.stringify(defaultTopics));

        const lastKey = localStorage.getItem('decidepro_sync_key');
        if(lastKey) els.syncInput.value = lastKey;

        if (topics.length > 0) selectTopic(topics[0].id);
        else createNewTopic();
        
        renderSidebar();
        bindInputEvents();
    }

    function saveData() {
        localStorage.setItem('decidepro_data', JSON.stringify(topics));
    }

    // --- ä¿®æ”¹ç‚¹ï¼šåˆ‡æ¢è§†å›¾å¹¶è‡ªåŠ¨æ—‹è½¬ ---
    function switchView(mode) {
        const topic = topics.find(t => t.id === currentTopicId);
        if (mode === 'wheel' && topic.options.length < 2) {
            return alert("è‡³å°‘éœ€è¦ä¸¤ä¸ªé€‰é¡¹æ‰èƒ½å¼€å¯è½¬ç›˜ï¼");
        }

        if (mode === 'wheel') {
            els.viewEdit.style.display = 'none';
            els.viewWheel.classList.add('active');
            els.footerEdit.style.display = 'none';
            els.footerWheel.style.display = 'flex';
            hideResult(); 
            drawWheel(topic.options);
            
            // è‡ªåŠ¨å¼€å§‹æ—‹è½¬ï¼
            setTimeout(spinWheel, 200);
        } else {
            els.viewEdit.style.display = 'flex';
            els.viewWheel.classList.remove('active');
            els.footerEdit.style.display = 'flex';
            els.footerWheel.style.display = 'none';
        }
    }

    function selectTopic(id) {
        currentTopicId = id;
        const topic = topics.find(t => t.id === id);
        els.topicTitle.value = topic.title;
        renderOptions(topic.options);
        renderSidebar();
        switchView('edit');
        if(window.innerWidth <= 768) toggleSidebar(false);
    }

    function createNewTopic() {
        const newTopic = { id: 't' + Date.now(), title: "æ–°å†³å®š", options: ["é€‰é¡¹ A", "é€‰é¡¹ B"] };
        topics.unshift(newTopic);
        saveData();
        selectTopic(newTopic.id);
    }

    function deleteCurrentTopic() {
        if(confirm("ç¡®å®šåˆ é™¤æ­¤å†³å®šå—ï¼Ÿ")) {
            topics = topics.filter(t => t.id !== currentTopicId);
            if(topics.length === 0) createNewTopic();
            else selectTopic(topics[0].id);
            saveData();
        }
    }

    function renderOptions(options) {
        els.optionsContainer.innerHTML = '';
        els.optCount.innerText = options.length;
        options.forEach((opt, index) => {
            const row = document.createElement('div');
            row.className = 'option-row';
            row.innerHTML = `
                <div class="option-dot"></div>
                <input type="text" class="option-input" value="${opt}" onchange="updateOption(${index}, this.value)">
                <i class="ph-bold ph-x btn-remove-opt" onclick="removeOption(${index})"></i>
            `;
            els.optionsContainer.appendChild(row);
        });
    }

    function updateOption(index, val) {
        const topic = topics.find(t => t.id === currentTopicId);
        topic.options[index] = val;
        saveData();
    }
    function removeOption(index) {
        const topic = topics.find(t => t.id === currentTopicId);
        topic.options.splice(index, 1);
        saveData();
        renderOptions(topic.options);
    }
    function addOption() {
        const val = els.newOptionInput.value.trim();
        if(!val) return;
        const topic = topics.find(t => t.id === currentTopicId);
        topic.options.push(val);
        saveData();
        els.newOptionInput.value = '';
        renderOptions(topic.options);
    }
    function handleEnter(e) { if(e.key === 'Enter') addOption(); }
    
    function bindInputEvents() {
        els.topicTitle.addEventListener('input', (e) => {
            const topic = topics.find(t => t.id === currentTopicId);
            topic.title = e.target.value;
            saveData();
            const activeItem = document.querySelector('.topic-item.active h4');
            if(activeItem) activeItem.innerText = topic.title;
        });
    }

    function renderSidebar() {
        els.topicList.innerHTML = '';
        topics.forEach(t => {
            const li = document.createElement('li');
            li.className = `topic-item ${t.id === currentTopicId ? 'active' : ''}`;
            li.onclick = () => selectTopic(t.id);
            li.innerHTML = `<div class="topic-info"><h4>${t.title||'æœªå‘½å'}</h4><p>${t.options.length} ä¸ªé€‰é¡¹</p></div>`;
            els.topicList.appendChild(li);
        });
    }
    function toggleSidebar(forceState) {
        const isActive = els.sidebar.classList.contains('active');
        const newState = forceState !== undefined ? forceState : !isActive;
        if(newState) { els.sidebar.classList.add('active'); els.sidebarOverlay.classList.add('active'); }
        else { els.sidebar.classList.remove('active'); els.sidebarOverlay.classList.remove('active'); }
    }

    function drawWheel(options) {
        const len = options.length;
        const arc = 2 * Math.PI / len;
        const w = els.canvas.width;
        const cx = w / 2;
        const radius = w / 2 - 10;

        ctx.clearRect(0, 0, w, w);

        options.forEach((opt, i) => {
            const angle = i * arc;
            ctx.beginPath();
            ctx.fillStyle = colors[i % colors.length];
            ctx.moveTo(cx, cx);
            ctx.arc(cx, cx, radius, angle, angle + arc);
            ctx.lineTo(cx, cx);
            ctx.fill();
            ctx.lineWidth = 4;
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();

            ctx.save();
            ctx.translate(cx, cx);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.font = "bold 44px Arial";
            ctx.shadowColor = "rgba(0,0,0,0.2)";
            ctx.shadowBlur = 4;
            ctx.fillText(opt.substring(0, 8), radius - 50, 16);
            ctx.restore();
        });
        
        ctx.beginPath();
        ctx.arc(cx, cx, radius, 0, 2*Math.PI);
        ctx.lineWidth = 10;
        ctx.strokeStyle = "#2c3e50";
        ctx.stroke();
    }

    function spinWheel() {
        if(isSpinning) return;
        const topic = topics.find(t => t.id === currentTopicId);
        if(!topic || topic.options.length < 2) return;

        isSpinning = true;
        hideResult();

        const extraSpins = 5 * 360;
        const randomDeg = Math.floor(Math.random() * 360);
        const totalDeg = extraSpins + randomDeg;
        
        currentRotation += totalDeg;
        els.canvas.style.transform = `rotate(-${currentRotation}deg)`;
        
        setTimeout(() => {
            isSpinning = false;
            const actualDeg = currentRotation % 360;
            const sliceDeg = 360 / topic.options.length;
            let index = Math.floor(((360 - actualDeg + 270) % 360) / sliceDeg);
            index = index % topic.options.length;
            
            showResult(topic.options[index]);
        }, 4000);
    }

    function showResult(text) {
        els.resultValue.innerText = text;
        const now = new Date();
        els.resultTime.innerText = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        els.resultCard.classList.add('show');
    }

    function hideResult() {
        els.resultCard.classList.remove('show');
    }

    function simulateAI() {
        const topic = topics.find(t => t.id === currentTopicId);
        alert(`ğŸ¤– AI å»ºè®®: ${topic.options[Math.floor(Math.random()*topic.options.length)]}`);
    }

    async function startCloudSync() {
        if(!supabase) return alert("é…ç½® Supabase åå¯ç”¨");
        const key = els.syncInput.value.trim();
        if(!key) return alert("è¾“å…¥æš—å·");
        els.btnSync.innerText = "â³...";
        try {
            localStorage.setItem('decidepro_sync_key', key);
